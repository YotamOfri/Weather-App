<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="title-container">
        <h1 class="title">Check for the Weather</h1>
      </div>
      <div class="grid-container">
        <div class="search-bar-container">
          <input type="text" id="search-bar" required />
          <label for="search-bar"><i class="bx bx-search"></i></label>
        </div>
      </div>
    </main>
    <template id="card-template">
      <div class="card-container">
        <div class="card">
          <div class="card-topside">
            <div class="card-header-container">
              <div>
                <div class="card-header">
                  <div><h1 id="city">City</h1></div>
                  <div class="btns-container">
                    <button class="celsius btn-active">°C</button>
                    <span>/</span>
                    <button class="fahrenheit">°F</button>
                  </div>
                </div>
                <h3 id="country">Country</h3>
              </div>
            </div>
            <h3 id="text">Text</h3>
            <h3 id="time">Day,Time</h3>
            <h3 id="feel">Feels Like Deg</h3>
          </div>
          <div class="card-bottomside">
            <ul class="information-container">
              <li>
                <i class="bx bxs-thermometer"></i><span id="degrees">28°</span>
              </li>
              <li>
                <i class="bx bx-droplet"></i><span id="humitidiy">20%</span>
              </li>
              <li><i class="bx bxs-cloud"></i><span id="cloud">30%</span></li>
              <li><i class="bx bx-wind"></i><span id="wind">24km/p</span></li>
            </ul>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
